<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <div class="home-tab">Home</div>
                <div class="profile-tab">Profile</div>
                <div class="messages-tab">Message</div>
                <div class="history-tab">History</div>
                <div class="tasks-tab">Tasks</div>
                <div class="communities-tab">Communities</div>
            </div>
            <div class="bottom">
                <div class="setting-tab">Settings</div>
                <div class="support-tab">Support</div>
                <div class="privacy-tab">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="searchlogo">magnifer</div>
                <div class="searchbar"></div>
                <div class="notify">bell here</div>
                <div class="user">
                    <div class="userProfilePic"></div>
                    <div class="userName">First last</div>
                </div>
            </div>
            <div class="profile">
                <div class="left">
                    <div class="message"></div>
                    <div class="userName"></div>
                    <div class="userProfilePic"></div>
                </div>
                <div class="right">
                    <div class="new"></div>
                    <div class="upload"></div>
                    <div class="share"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="project-content">
                <h1 class="text-title">Your Projects</h1>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="announcement-tab">
                <h1 class="text-title">Announcement</h1>
                <div class="announcement-content">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
            </div>
            </div>
            <div class="trending">
                <h1 class="text-title">Trending</h1>
                <div class="trending-content">
                    <div class="users"></div>
                    <div class="users"></div>
                    <div class="users"></div>
                    <div class="users"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
